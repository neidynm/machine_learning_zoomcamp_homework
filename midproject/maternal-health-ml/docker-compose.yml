version: '3.8'

services:
  streamlit-app:
    build: .
    container_name: maternal-health-predictor
    ports:
      - "8501:8501"
    volumes:
      - ./app.py:/app/app.py
      - ./model.pkl:/app/model.pkl
      - ./label_encoder.pkl:/app/label_encoder.pkl
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped